<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartBreakCheck</title>
    <link href="{{ url_for('static', path='/styles/style.css') }}" rel="stylesheet"/>
</head>
<body>
<header>
    <a href="#"><h1 id="site_title">HeartBreakCheck</h1></a>
</header>
<main>
    <section class="form_field">
        <h2>Provide the medical data</h2>
        <form action="/submit" method="post">
            <div class="form_item">
                <label for="file_path">Full file path</label>
                <input type="text" name="file_path" id="file_path" required class="form_input">
            </div>
            <div class="form_item">
                <label>Output format for risk prediction results</label>

            </div>

            <div class="form_item">
                <input type="radio"
                    id="csv"
                    name="file_extension"
                    value=".csv"
                    required>
                <label for="csv" class="form_item_left">CSV</label>
            </div>

            <div class="form_item">
                <input type="radio"
                    id="json"
                    name="file_extension"
                    value=".json">
                <label for="json" class="form_item_left">JSON</label>
            </div>
            <div class="form_item">
                <label for="prob">Probability threshold</label>
                <input type="number" id="prob" name="prob" min="0.05" max="0.95" step="0.05" value="0.4" required class="form_input">
            </div>
            <div class="form_item">
                <input type='submit' value='Submit' class="green_button"/>
            </div>
        </form>
    </section>

</main>
<footer>
    <section>
        <span>&copy; HeartBreakCheck, Inc 2025</span>
        <span class="menu_item"><a href="#">Terms</a></span>
        <span class="menu_item"><a href="#">Privacy</a></span>
    </section>
</footer>
</body>
</html>
